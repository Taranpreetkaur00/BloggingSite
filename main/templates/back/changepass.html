{% extends 'back/master.html' %}
{% load static %}

{% block body %}


    <!--side bar right-->
         <!--main content start-->
    <!-- Container Fluid-->
    <div class="container-fluid" id="container-wrapper">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Change Password</h1>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="./">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Change Password</li>
          </ol>
        </div>
         <!-- Row -->
         <div class="row">
            <!-- Datatables -->
            <div class="col-lg-12">
              <div class="card mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Change Password</h6>
                </div>
               <div class="card-body"> 
                
                <form action="{%url 'change_pass' %}"  enctype="multipart/form-data"  method="post">
                    {% csrf_token %}
                    <div class="form-group">
                    <div class="row">                        
                    <div class="col-sm-6">
                        <input type="password" id="oldpass" name="oldpass" class="form-control" placeholder="Old Password">
                    </div>
                    <div class="col-sm-6">
                        <input type="password" id="newpass" name="newpass" class="form-control" placeholder="New Password">
                    </div>
                    </div>
                    </div>
                    <div class="form-group">
                    <div class="row">
                    <div class="col-sm-5">
                        <button class="btn btn-dark" type="submit">Submit</button>
                    </div>
                    </div> 
                    </div>   
                    
                    
                </form>
                </div>
               </div> 
              </div> 
            
         
         
      
    
{% endblock %}
