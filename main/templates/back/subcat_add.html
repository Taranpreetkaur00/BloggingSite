{% extends 'back/master.html' %}
{% load static %}

{% block body %}


    <!--side bar right-->
         <!--main content start-->
    <!-- Container Fluid-->
    <div class="container-fluid" id="container-wrapper">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Sub Category</h1>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="./">Home</a></li>
            <li class="breadcrumb-item">SubCategory</li>
            <li class="breadcrumb-item active" aria-current="page">Add SubCategory</li>
          </ol>
        </div>
         <!-- Row -->
         <div class="row">
            <!-- Datatables -->
            <div class="col-lg-12">
              <div class="card mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Add SubCategory</h6>
                </div>
               <div class="card-body"> 
                
                <form action="{%url 'subcat_add' %}"  enctype="multipart/form-data"  method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="row">                        
                        <div class="col-sm-5">
                            <input type="text" id="name" name="name" class="form-control" placeholder="Add SubCategory">
                        </div>
                        <h5 class="col-sm-2">Category:</h5>
                        <div class="col-sm-5">
                            <select class="form-control" id="cat" name="cat" aria-placeholder='Select Category'>
                            
                            {% for i in cat %}
                            <option value="{{i.pk}}">{{i.name}}</option>
                            {% endfor %}
                            
                            </select>
                        </div>
                        </div>
                    </div> 
                    <div class="form-group">
                        <div class="row">     
                        <div class="col-lg-offset-10 col-lg-2">
                            <button class="btn btn-dark" type="submit">Submit</button>
                        </div>
                        </div>
                    </div>
                    
                    
                </form>
                </div>
               </div> 
              </div> 
            
         
         
      
    
{% endblock %}
