{% extends 'back/master.html' %}
{% load static %}


{% block body %}


    <!--side bar right-->
         <!--main content start-->
    <!-- Container Fluid-->
    <div class="container-fluid" id="container-wrapper">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Edit About</h1>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="./">Home</a></li>
            <li class="breadcrumb-item">Settings</li>
            <li class="breadcrumb-item active" aria-current="page">AboutSettings</li>
          </ol>
        </div>
         <!-- Row -->
         <div class="row">
            <!-- Datatables -->
            <div class="col-lg-12">
              <div class="card mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Edit About</h6>
                </div>
               <div class="card-body"> 
                
                <form action="{%url 'about_setting'  %}"  enctype="multipart/form-data"  method="POST">
                    {% csrf_token %}
                   
                    <div class="form-group">  
                    <div class="row">                      
                    <div class="col-sm-12">
                        <textarea type="text"  id='txt' name="txt" rows='5' class="form-control" placeholder="Short Description">{{about}}</textarea>
                    </div>
                    </div>
                    </div>
                    
                   
                    <div class="form-group">
                    <div class="row">     
                    <div class="col-lg-offset-10 col-lg-2">
                        <button class="btn btn-dark" type="submit">Submit</button>
                    </div>
                    </div>
                    </div>
                </form>
                </div>
               </div> 
              </div> 
            
         
         
      
    
{% endblock %} 
{% block script %}
<script src="{%static 'ckeditor/ckeditor.js' %}"></script>
<script>
        CKEDITOR.replace('txt');
        
</script>
  {% endblock %}
