{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="#" rel="icon">
  <title>Login</title>
  <link href="{% static 'back/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'back/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'back/css/ruang-admin.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-login">
  <!-- Login Content -->
  <div class="container-login">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card shadow-sm my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="login-form">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Login</h1>
                  </div>
                  <form class="user" action="{%url 'my_login' %}" method="POST">
                      {% csrf_token %}
                    <div class="form-group">
                      <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp"
                        placeholder="Username">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                    
                    <div class="form-group">
                      <button class="btn btn-primary btn-block">Login</button>
                    </div>
                    
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="font-weight-bold small" href="/registration">Create an Account!</a>
                  </div>
                  <div class="text-center">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Login Content -->
  <script src="{% static 'back/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'back/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'back/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'back/js/ruang-admin.min.js' %}"></script>
</body>

</html>
