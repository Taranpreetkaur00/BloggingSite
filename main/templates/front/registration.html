{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="img/logo/logo.png" rel="icon">
  <title>Registration</title>
  <link href="{% static 'back/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'back/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'back/css/ruang-admin.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-login">
  <!-- Register Content -->
  <div class="container-login">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card shadow-sm my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="login-form">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Register</h1>
                  </div>
                  <form class="user" action="{%url 'my_registration' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      
                      <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required >
                    </div>
                    <div class="form-group">
                      
                      <input type="text" class="form-control" id="uname" name="uname" placeholder="Enter Your UserName" required>
                    </div>
                    <div class="form-group">
                    
                      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                        placeholder="Enter Email Address" required >
                    </div>
                    <div class="form-group">
                      
                      <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                      
                      <input type="password" class="form-control" id="password2" name="password2"
                        placeholder="Repeat Password" required>
                    </div>
                    <div class="form-group">
                      
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="customSwitch1" required>
                            <label class="custom-control-label" id="terms" name="terms" for="customSwitch1">Terms & Conditions</label>
                          </div>
                      </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                    <hr>
                    <a href="index.html" class="btn btn-google btn-block">
                      <i class="fab fa-google fa-fw"></i> Register with Google
                    </a>
                    <a href="index.html" class="btn btn-facebook btn-block">
                      <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                    </a>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="font-weight-bold small" href="/login">Already have an account?</a>
                  </div>
                  <div class="text-center">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Register Content -->
  <script src="{% static 'back/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'back/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'back/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'back/js/ruang-admin.min.js' %}"></script>
</body>

</html>
